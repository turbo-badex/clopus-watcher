apiVersion: v1
kind: ServiceAccount
metadata:
  name: clopus-watcher
  namespace: clopus-watcher
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clopus-watcher
rules:
  # Read pods and their status
  - apiGroups: [""]
    resources: ["pods", "pods/status"]
    verbs: ["get", "list", "watch"]
  # Read pod logs
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get", "list"]
  # Exec into pods for hotfixes
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create", "get"]
  # Read events for error detection
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
  # Optional: read configmaps/secrets for debugging
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: clopus-watcher
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: clopus-watcher
subjects:
  - kind: ServiceAccount
    name: clopus-watcher
    namespace: clopus-watcher

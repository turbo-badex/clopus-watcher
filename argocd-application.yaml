apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clopus-watcher
  namespace: argocd
spec:
  project: default
  source:
    repoURL: <YOUR_GIT_REPO_URL>  # e.g., https://github.com/yourorg/clopus-watcher.git
    path: k8s
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: clopus-watcher
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

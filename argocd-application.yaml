apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clopus-watcher
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/turbo-badex/clopus-watcher.git
    path: k8s
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: clopus-watcher
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
